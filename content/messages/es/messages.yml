messages:
  - message: Soy Manuel Valero, un investigador postdoctoral en el Buzsaki lab. Puedes encontrarme en Github o eviarme un email a valegarman@gmail.com
  - message: ¡Haz click aquí para hablar conmigo! Puede que me sepa algunas bromas...
  - message: mmmm...
  - message: ¿Cuál es el canal de televisión favorito de las neuronas? El canal iónico
  - message: ¿Qué dice parietal a frontal? Te lóbulo "you"
  - message: ¿Qué utilizan las neuronas para hablar entre ellas? Un teléfono celular 
  - message: ¿Qué le dice la neurona a la célula glia? ¡Gracias por el soporte!
  - message: ¿Cual es el grupo de música favorito del cerebro? REM
  - message: ¿Qué le dice un cerebro cabreado al nociceptor? Eres un dolor
  - message: Me encanta pulsar F5, es refrescante
  - message: ¡Y eso es todo por ahora! ¡Gracias por visitar mi web!
  - message: ¡Adiós!